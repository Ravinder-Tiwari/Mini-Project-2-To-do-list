<html lang="en">

<head>

  <link rel="stylesheet" href="index2.css" />
</head>

<body>
  <div class="mouse"></div>
  <div class="wrapper">
    <!-- Side Buttons -->
    <div class="side-buttons">
      <button id="addcard">+</button>

    <!-- Cards Container -->

        </div>

          </div>

      <div class="card" id="card2">
        <div class="avatar">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGg0urZnE0BU4oKGob-CaRyzhapG8GESm-SA&s" alt=""
            class="imgbox">
        </div>
        <div class="info">
          <h2>Ashmatullah</h2>
          <div class="details">
            <span>Home town</span>
            <span>Singapore</span>
          </div>
          <div class="details">
            <span>Bookings</span>
            <span>3 times</span>
          </div>
          <div class="actions">
            <button class="call-btn">ðŸ“ž Call</button>
            <button class="message-btn">Message</button>
          </div>
        </div>
      </div>

      <div class="card" id="card3">
        <div class="avatar"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmCdDQIxr-BcYrOQWTqfIBhFNptjfRojwigw&s" alt=""
            class="imgbox"></div>
        <div class="info">
          <h2>Alexender</h2>
          <div class="details">
            <span>Home town</span>
            <span>Singapore</span>
          </div>
          <div class="details">
            <span>Bookings</span>
            <span>3 times</span>
          </div>
          <div class="actions">
            <button class="call-btn">ðŸ“ž Call</button>
            <button class="message-btn">Message</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Color Dots -->
    <div class="colors">
      <div class="color-dot black" data-color="black"></div>
      <div class="color-dot purple" data-color="purple"></div>
      <div class="color-dot brown" data-color="brown"></div>
      <div class="color-dot teal" data-color="teal"></div>
    </div>


  </div>
  <div class="form-container">
    <h2>New Call</h2>
    <form>
      <input type="text" placeholder="https://example.com/photo.jpg">
      <input type="text" placeholder="Enter full name">
      <input type="text" placeholder="Enter home town">
      <input type="text" placeholder="e.g., Quick appointment note">

      <div class="category">
        <label><input required type="radio" name="category"> Emergency</label>
        <label><input required type="radio" name="category"> Important</label>
        <label><input required type="radio" name="category"> Urgent</label>
        <label><input required type="radio" name="category"> No Rush</label>
      </div>

      <button class="submit-btn">Create Note</button>
    </form>
    <button class="close-btn">Close</button>
  </div>

  <script src="index2.js"></script>
</body>

</html>
